<script type="text/javascript">
  function loadApp() {
    // Create the flipbook

    $('.flipbook').turn({
      // Width

      width: 922,

      // Height

      height: 600,

      // Elevation

      elevation: 50,

      // Enable gradients

      gradients: true,

      // Auto center this flipbook

      autoCenter: true,
    });
  }

  // Load the HTML4 version if there's not CSS transform

  yepnope({
    test: Modernizr.csstransforms,
    yep: ['../turn.js-stuff/lib/turn.js'],
    nope: ['../turn.js-stuff/lib/turn.html4.min.js'],
    both: ['newcss-2.css'],
    complete: loadApp,
  });
</script>
